<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico com ChartJs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div>
    <canvas id="myChart"></canvas>
  </div>

  <div>
    <canvas id="myChart2"></canvas>
  </div>


</body>

</html>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'],
      datasets: [
        {
          label: 'Temperatura Média',
          backgroundColor: 'red',
          borderColor: 'red',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
          label: 'Umidade Média',
          backgroundColor: 'blue',
          borderColor: 'blue',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00'
  ]

  const data = {
    labels: labels,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'red',
      borderColor: 'red',
      data: [20 + 10, 30, 40 - 10, 50 - 25, 60 - 38, 70 - 49, 80, 90],
    },
    {
      label: 'Umidade',
      backgroundColor: 'blue',
      borderColor: 'blue',
      data: [20 + 60, 30 + 52, 40 + 40, 50 + 35, 60 + 20, 70 + 13],
    }
    ]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config
  );

</script>
